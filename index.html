<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/caro-config.js"></script>
    <script type="text/javascript" src="js/caro-player.min.js"></script>
    <script type="text/javascript" src="js/caro-game.min.js"></script>
    <script type="text/javascript" src="js/caro-index.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>

  <body>
    <h1></h1>

    <header>
      <div id="player-name"></div>
      <input type="hidden" id="player-id" value="0" />
      <div>
	<button id="register" class="btn btn-info btn-lg" data-toggle="modal" data-target="#register-modal">Register</button>
	<button id="login" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login-modal">Login</button>
	<button id="logout" style="display: none;">Logout</button>
      </div>
    </header>

    <div id="games-list-view" class="container-fluid">

      <table id="games-list">
	<thead>
	  <tr>
	    <th>Player 1</th>
	    <th>Player 2</th>
	    <th>Results</th>
	    <th>Status</th>
	    <th></th>
	  </tr>
	</thead>
	<tbody></tbody>
      </table>
      <button id="create-game" class="btn">Create New Game</button>
      
    </div>
    <div id="game-view" class="container">
      <input type="hidden" id="game-id" value="0" />
      <input type="hidden" id="game-status" value="0" />
      <input type="hidden" id="game-turn" value="0" />
      <input type="hidden" id="player-ready" value="0" />

      <div id="player1">
	<input type="hidden" id="player1-id" value="0" />
	<div id="player1-name"></div>
	<div id="player1-avatar"></div>
      </div>
      <div id="player2">
	<input type="hidden" id="player2-id" value="0" />
	<div id="player2-name"></div>
	<div id="player2-avatar"></div>
      </div>
      <div id="countdown"></div>
      <table id="game-moves">
	<tbody>
	</tbody>
      </table>

      <div>
	<button id="join-game" class="btn" style="display: none;">Join Game</button>
	<button id="ready-game" class="btn" style="display: none;">Ready</button>
	<button id="quit-game" class="btn" style="display: none;">Quit Game</button>
	<button id="back-to-main-menu" class="btn" style="display: none;">Back To Main Menu</button>
      </div>
    </div>
    <input type="hidden" id="game-modes" value="index"></input>
    <div id="register-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
	
	<!-- Modal content-->
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h4 class="modal-title">Register</h4>
	  </div>
	  <div class="modal-body">
	    <label>Email: </label>
	    <input type="email" id="email-register"/></br>
	    <div id="email-register-error"></div></br>
	    <label>Name: </label>
	    <input type="text" id="name-register"/></br>
	    <div id="name-register-error"></div></br>
	    <label>Password: </label>
	    <input type="password" id="password-register"/></br>
	    <div id="password-register-error"></div></br>
	    <label>Confirm Password: </label>
	    <input type="password" id="confirm-password-register"/></br>
	    <div id="confirm-password-register-error"></div></br>
	  </div>
	  <div class="modal-footer">
	    <button type="button" id="register-submit" class="btn btn-default">Submit</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

      </div>
    </div>
    <div id="login-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
	
	<!-- Modal content-->
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h4 class="modal-title">Login</h4>
	  </div>
	  <div class="modal-body">
	    <label>Email: </label>
	    <input type="email" id="email-login"/></br>
	    <label>Password: </label>
	    <input type="password" id="password-login"/></br>
	    <div id="login-error"></div></br>
	  </div>
	  <div class="modal-footer">
	    <button type="button" id="login-submit" class="btn btn-default">Submit</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

      </div>
    </div>
    <hr>
    <address></address>

  </body>
</html>
